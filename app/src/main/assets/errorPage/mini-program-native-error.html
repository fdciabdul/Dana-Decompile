<!DOCTYPE html>

    <meta name="format-detection" content="telephone=no, email=no" />

    <script> document.title='\u200b'</script>
    <script>
      (function(baseFontSize, fontscale) {
        'use strict';

        var _baseFontSize = baseFontSize || 100;
        var _fontscale = fontscale || 1;

        var win = window;
        var doc = win.document;
        var ua = navigator.userAgent;
        var matches = ua.match(/Android[\S\s]+AppleWebkit\/(\d{3})/i);
        var UCversion = ua.match(/U3\/((\d+|\.){5,})/i);
        var isUCHd = UCversion && parseInt(UCversion[1].split('.').join(''), 10) >= 80;
        var isIos = navigator.appVersion.match(/(iphone|ipad|ipod)/gi);
        var dpr = win.devicePixelRatio || 1;
        if (!isIos && !(matches && matches[1] > 534) && !isUCHd) {
          // disable HD, set dpr 1 if not iOS or not > Android4.3 or not UC core
          dpr = 1;
        }
        var scale = 1 / dpr;

        var metaEl = doc.querySelector('meta[name="viewport"]');
        if (!metaEl) {
          metaEl = doc.createElement('meta');
          metaEl.setAttribute('name', 'viewport');
          doc.head.appendChild(metaEl);
        }
        metaEl.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale);
        doc.documentElement.style.fontSize = _baseFontSize / 2 * dpr * _fontscale + 'px';
      })(100, 1);
    </script>

  <body>
    <div class="error-body">
        <p>Custom error page</p>
      <div class="error-img"></div>
      <div id="msg" class="error-msg"></div>
    </div>
      <script>
        function queryString ()
        {
            // This function is anonymous, is executed immediately and
            // the return value is assigned to QueryString!
            var query_string = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++)
            {
                var pair = vars[i].split("=");
                // If first entry with this name
                if (typeof query_string[pair[0]] === "undefined")
                {
                    query_string[pair[0]] = pair[1];
                    // If second entry with this name
                } else if (typeof query_string[pair[0]] === "string")
                {
                    var arr = [query_string[pair[0]], pair[1]];
                    query_string[pair[0]] = arr;
                    // If third or later entry with this name
                } else
                {
                    query_string[pair[0]].push(pair[1]);
                }
            }
            return query_string;
        }
        var query = queryString()
        var type = query.type || 'MINI_PROGRAM'
        var errorCode = query.errorCode || '101'

        var msgNode = document.getElementById("msg");
        var newNode = document.createElement("p");
        switch(type) {
          case 'MINI_PROGRAM':
            if (errorCode === '1001'){
              newNode.innerHTML ="The mini-program is not exist";
            } else if (errorCode === '1002') {
              newNode.innerHTML ="The mini-program has been removed";
            } else if (errorCode === '1003') {
              newNode.innerHTML = "The mini-program load failed";
            } else if (errorCode === '1004') {
              // appx update failed
              newNode.innerHTML = "The mini-program framework load failed";
            }
            break;
          case 'H5':
            if (errorCode === '1001'){
              newNode.innerHTML ="The app is not exist";
            } else if (errorCode === '1002') {
              newNode.innerHTML ="The app has been removed";
            }
            break;
          default:
            if (errorCode === '1001'){
              newNode.innerHTML ="The mini-program is not exist";
            } else if (errorCode === '1002') {
              newNode.innerHTML ="The mini-program has been removed";
            }
        }
        msgNode.appendChild(newNode)
      </script>
